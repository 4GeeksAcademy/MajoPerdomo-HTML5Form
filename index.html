<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Forms</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1> Payment form example</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <!--Aqui empieza el row 1-->
        <form class="form-control">
          <div class="row">
            <div class="col-5">
              <label class="form-text">
                Card Number
                <input class="form-control d-flex" type="text" placeholder="xxxxxxxxxxxx" name="Card" />
              </label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3">
              <label class="form-text">
                CVV#
                <input class="form-control" type="text" placeholder="xxx" name="CVV" />
              </label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4">
              <label class="form-text">
                Ammount
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
              </label>
            </div>





          </div>
          <!--Aqui va el 2do row-->
          <div class="row">
            <div class="col-5">
              <label class="form-text">
                First Name
                <input class="form-control d-flex" type="text" placeholder="Name" name="FirstName" />
              </label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3">
              <label class="form-text">
                Last Name
                <input class="form-control" type="text" placeholder="Last Name" name="LastName" />
              </label>
            </div>


          </div>
          <!--Aqui va el 3er row-->
          <div class="row">
            <div class="col-5">
              <label class="form-text">
                City
                <input class="form-control d-flex" type="text" placeholder="City" name="City" />
              </label>
            </div>
            <div class=" col-sm-12 col-md-12 col-lg-3">
              <label class="form-text">
                State
                <select class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">Madrid</option>
                  <option value="2">Valencia</option>
                  <option value="3">Oviedo</option>
                </select>
              </label>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3">
              <label class="form-text">
                Postal Code
                <input type="text" class="form-control" />
              </label>
            </div>





          </div>
          <!--Aqui va el 4to row-->
          <div class="row">
            <div class="col-6">
              <label>We Accept
                <div class="input-group">
                  <div class="input-group-text gx-5">
                    <input class="form-check-input mt-0" type="radio" value=""
                      aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-mastercard mx-2"></i>
                  </div>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value=""
                      aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-visa mx-2"></i>
                  </div>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value=""
                      aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-diners-club mx-2"></i>
                  </div>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value=""
                      aria-label="Radio button for following text input">
                    <i class="fa-brands fa-cc-amex mx-2"></i>
                  </div>

                </div>
              </label>
            </div>
            <div class="col-6">
              <label class="form text">Date
                <input class="form-control" type="date"/>
              </label>
            </div>
          </div>
          <!--Aqui va el text area-->
          <div class="row">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
            <span class="form-text">Add any notes here</span>
          </div>
        </form>







      </div>
      <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mx-2">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
